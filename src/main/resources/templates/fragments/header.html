<!DOCTYPE html>
<html lang="IT">

<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SiwBooking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Consulta Eventi</a>
                        </li>
                        <li th:if="${#strings.equalsIgnoreCase(role, 'ADMIN')}" class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Aggiungi Nuovo Evento</a>
                        </li>
                        <li th:if="${userDetails}" class="nav-item">
                            <a class="nav-link active" href="#">Le tue prenotazioni</a>
                        </li>
                        <li th:if="${userDetails}" class="nav-item">
                            <a th:text="${userDetails.username}" class="nav-link" href="/logout"></a>
                        </li>
                        <li th:if="${userDetails}" class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li th:unless="${userDetails}" class="nav-item">
                            <a class="nav-link" href="/signUp">Registrati</a>
                        </li>
                        <li th:unless="${userDetails}" class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
