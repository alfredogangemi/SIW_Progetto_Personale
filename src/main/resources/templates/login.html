<!DOCTYPE html>
<html>
<head>
    <title>
        Login
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header th:replace="~{fragments/header :: header}"></header>

<body>
<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <div style="max-width: 400px; margin: 0 auto;">
            <h3 class="text-body-emphasis mb-3">Accedi</h3>
            <br>
            <div>
                <a href="/oauth2/authorization/google" id="google" class="btn btn-light">
                    <i class="fa fa-google"></i> Accedi con Google
                </a>
                <a href="/oauth2/authorization/github" id="github" class="btn btn-light">
                    <i class="fa fa-github"></i> Accedi con GitHub
                </a>
            </div>
            <br>
            <form th:action="@{/login}" method="POST" class="mb-3">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input name="username" id="username" type="text" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" id="password" type="password" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
