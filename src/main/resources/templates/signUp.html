<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<header th:replace="~{fragments/header :: header}"></header>

<body>
<div class="container my-5">
    <div class="row">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h3 class="text-body-emphasis m-3">Registrati</h3>
            <br>
            <form th:action="@{/register}" method="POST" th:object="${user}">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="name">Nome</label>
                    <input class="form-control" type="text" id="name" required
                           th:field="${user.name}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="surname">Cognome</label>
                    <input class="form-control" type="text" id="surname" required
                           th:field="${user.surname}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" type="email" required
                           th:field="${user.email}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" id="username" required
                           th:field="${credentials.username}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" type="password" required
                           th:field="${credentials.password}"/>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-submit">Registrati</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
